<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tweak</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="html2canvas.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body class="bg-dark">
        <div class="d-flex justify-content-between h-100">
            <!-- Image Section -->
            <div id="canvas" class="d-flex justify-content-center align-items-center m-5 w-50">
                <div class="aspect-ratio bg-white">
                    <div class="gradient h-100 d-flex justify-content-center align-items-center">
                        <div class="tweet-container">
                            <div class="d-flex align-items-center mb-2">
                                <img id="imageAccountPicture" src="https://cdn-icons-png.flaticon.com/512/5111/5111693.png" class="account-image rounded-circle">
                                <div class="d-flex flex-column ps-3">
                                    <div id="imageAccountName" class="account-name">Account Name</div>
                                    <small id="imageAccountUsername" class="account-username">@username</small>
                                </div>
                                <div class="ms-auto twitter-icon">
                                    <svg viewBox="0 0 24 24" width="100%" height="100%">
                                        <g>
                                        <path d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z" fill="currentColor"></path>
                                        </g>
                                    </svg>
                                </div>
                            </div>
                            <div id="imageTweetContent" class="main-content">
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse ex odio, viverra aliquet purus sit amet, pellentesque ultricies metus.
                            </div>
                        </div> 
                    </div>
                </div>
            </div>

            <!-- Input Section -->
            <div class="d-flex flex-column justify-content-center m-5 w-50 text-light">
                <h1 class="mb-4">Tweak</h1>
                <div class="form-group mb-3">
                    <label for="accountName">Name</label>
                    <input type="text" class="form-control" id="accountName" required>
                </div>
                <div class="form-group mb-3">
                    <label for="accountUsername">Username</label>
                    <input type="text" class="form-control" id="accountUsername" required>
                </div> 
                <div class="form-group mb-3">
                    <label for="accountPicture">Picture</label>
                    <input type="text" class="form-control" id="accountPicture" required>
                </div> 
                <div class="form-group mb-3">
                    <label for="tweetUrl">Content</label>
                    <textarea rows="4" class="form-control" id="tweetContent" required></textarea>
                </div>
                <button id="submitButton" onclick="download_image()" class="btn btn-outline-warning w-100 mt-4">Download image</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
