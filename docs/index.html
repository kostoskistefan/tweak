            <!-- Input Section -->
            <div class="d-flex flex-column justify-content-center m-5 w-50 text-light">
                <h1 class="mb-4">Tweak</h1>
                <div class="form-floating mb-3">
                    <input class="form-control" id="accountName" placeholder="Account Name">
                    <label for="accountName">Account Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="accountUsername" placeholder="Account Username">
                    <label for="accountUsername">Account Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="accountPicture" placeholder="Account Picture">
                    <label for="accountPicture">Account Picture</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="iconType">
                        <option value="twitter" selected>Twitter</option>
                        <option value="instagram">Instagram</option>
                    </select>
                    <label for="iconType">Icon</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="content" placeholder="Content"></textarea>
                    <label for="content">Content</label>
                </div>
                <button id="submitButton" onclick="download_image()" class="btn btn-outline-warning w-100 mt-4">Download image</button>
            </div>
